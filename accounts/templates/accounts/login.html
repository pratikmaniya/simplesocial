{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-default" value="Login">
        <a href="{% url 'social:begin' 'github' %}" class="btn btn-default">Login with GitHub</a>
    </form>
</div>
{% endblock %}
