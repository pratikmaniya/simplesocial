{% extends "posts/post_base.html" %}

{% block post_content %}
    <h3>Are you sure you want to delete this post?</h3>
    <div class="posts">
        <div class="post media">
            <h3>{{post.message_html|safe}}</h3>
            <div class="media-body">
                {#<strong>{{post.user.username}}</strong>#}
                <h5 class='media-heading'>
                <span class="username"> <a href="{% url 'posts:for_user' username=post.user.username %}">by <b>{{post.user.username}}</b></a> </span>
                <time claa="time"> <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">@<b>{{post.created_at}}</b></a> </time>
            </h5>
            </div>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
        <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
    </form>
{% endblock %}
