<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico'%}"/>
  </head>
  <body>
      <nav class="navbar mynav" role="navigation" id='navbar'>
          <div class="container">
              <a class="navbar-brand mynav" href="{% url 'home' %}"><b>Start Social</b></a>
              <ul class='nav navbar-nav navbar-right'>
                  {% if user.is_authenticated %}
                    <li><a href="{% url 'posts:create' %}"><b>Post</b></a></li>
                    <li><a href="{% url 'groups:all' %}"><b>Groups</b></a></li>
                    <li><a href="{% url 'groups:create' %}"><b>Create Group</b></a></li>
                    <li><a href="{% url 'accounts:logout' %}"><b>Logout</b></a></li>
                  {% else %}
                    <li><a href="{% url 'groups:all' %}"><b>Groups</b></a></li>
                    <li><a href="{% url 'accounts:signup' %}"><b>Signup</b></a></li>
                    <li><a href="{% url 'accounts:login' %}"><b>Login</b></a></li>
                  {% endif %}
              </ul>
          </div>
      </nav>
          <div class="container mycontent">
              {% block content %}

              {% endblock %}
          </div>
  <canvas id="canvas"></canvas>
  </body>
  <script src="{% static 'simplesocial/js/master.js' %}" type="text/javascript" ></script>
</html>
